---
name: Container Image Build & Push

permissions:
  contents: read
  packages: write

on:
  workflow_call:
    inputs:
      dockerfile:
        required: true
        type: string
      context:
        required: true
        type: string
      image_name:
        required: true
        type: string
      version:
        required: true
        type: string
      ref:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ inputs.ref }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Get RFC 3339 timestamp
        run: echo "current_time=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.context }}/${{ inputs.dockerfile }}
          push: true
          platforms: "linux/arm64,linux/amd64"
          tags: |
            ghcr.io/${{ github.repository }}/${{ inputs.image_name }}:latest
            ghcr.io/${{ github.repository }}/${{ inputs.image_name }}:${{ inputs.version }}
          labels: |
            org.opencontainers.image.created=${{ steps.timestamp.outputs.current_time }}
            org.opencontainers.image.url=https://github.com/${{ github.repository }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.revision=${{ inputs.ref }}
            org.opencontainers.image.version=${{ inputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
