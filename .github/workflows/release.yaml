---
name: Release

permissions:
  packages: write
  contents: read

on:
  push:
    tags:
      - '*-v[0-9]+.[0-9]+.[0-9]+'

jobs:
  extract-version:
    runs-on: ubuntu-latest
    outputs:
      project: ${{ steps.get.outputs.project }}
      version: ${{ steps.get.outputs.version }}
    steps:
      - name: Parse tag and validate
        id: get
        run: |
          set -euo pipefail
          TAG=${GITHUB_REF#refs/tags/}
          # ensure it ends with -vMAJOR.MINOR.PATCH
          if [[ ! $TAG =~ -v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Tag '$TAG' does not match '<project>-vX.Y.Z' pattern" >&2
            exit 1
          fi
          VERSION=${TAG##*-v}
          PROJECT=${TAG%-v$VERSION}
          echo "project=$PROJECT" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  build-push-market-data-ingestion:
    needs: extract-version
    if: needs.extract-version.outputs.project == 'market-data-ingestion'
    uses: ./.github/workflows/container_build_push.yaml
    with:
      context: data-ingestion
      dockerfile: docker/Dockerfile
      image_name: market-data-ingestion
      version: ${{ needs.extract-version.outputs.version }}
      ref: ${{ github.sha }}

  build-push-market-api:
    needs: extract-version
    if: needs.extract-version.outputs.project == 'market-api'
    uses: ./.github/workflows/container_build_push.yaml
    with:
      context: servers/rust-server
      dockerfile: docker/Dockerfile
      image_name: market-api
      version: ${{ needs.extract-version.outputs.version }}
      ref: ${{ github.sha }}

  build-push-rando-bot:
    needs: extract-version
    if: needs.extract-version.outputs.project == 'rando-bot'
    uses: ./.github/workflows/container_build_push.yaml
    with:
      context: bots/rando
      dockerfile: docker/Dockerfile
      image_name: rando-bot
      version: ${{ needs.extract-version.outputs.version }}
      ref: ${{ github.sha }}
